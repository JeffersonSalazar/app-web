<form [formGroup]="form_react" (ngSubmit)="send()">
    <h4>Inicia Sesion</h4>

    <input type="email" placeholder="Ingresa tu correo" formControlName="email" [class.is-valid]="require_email">
    <h6 *ngIf="require_email">Campo requerido</h6> <!-- alerta que aparece si no se ingresa nungun dato al campo -->
    <a href="#">Olvidaste tu correo</a>

    <input type="password" placeholder="Ingresa tu contraseña" formControlName="pass" [class.is-valid]="require_pass">
    <h6 *ngIf="require_pass">Campo requerido</h6> <!-- alerta que aparece si no se ingresa nungun dato al campo -->
    <a href="#">Olvidaste tu contraseña</a>

    <button type="submit">Enviar</button>
    <a href="#">Crear cuenta</a>
</form>
